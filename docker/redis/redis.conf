# docker/redis/redis.conf

# Basic configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Persistence for Quartz
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Performance tuning
maxclients 10000
tcp-backlog 511